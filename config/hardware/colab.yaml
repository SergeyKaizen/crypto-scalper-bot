# config/hardware/colab.yaml
# Настройки для Google Colab (бесплатный/платный GPU/TPU)
# Цель — баланс скорости и качества, использование GPU/TPU для ускорения.

hardware:
  type: "colab"

database:
  type: "duckdb"                          # DuckDB — быстро на больших данных, in-memory ок

model:
  epochs: 15                              # Больше эпох — лучше сходимость
  batch_size: 128                         # Большой батч — ускорение на GPU
  hidden_size: 256                        # Больше параметров — выше качество
  num_gru_layers: 2                       # Два слоя GRU — лучше захват паттернов

backtest:
  max_workers: 12                         # Больше потоков — быстрее скачка и симуляция

trading:
  risk_pct: 1.0                           # Средний риск — стандарт

limits:
  max_candles_per_tf: 200000              # Больше истории — лучше обучение
  max_scenarios_limit: 20000              # Больше сценариев — точнее статистика
  retrain_interval_candles: 10000         # Стандартный интервал

# Влияние изменений:
# epochs: 10 → быстрее, но хуже качество; 30 → точнее, но дольше обучение
# batch_size: 64 → экономнее VRAM; 256 → быстрее, но может OOM на бесплатном Colab
# hidden_size: 128 → легче модель; 512 → лучше качество, но выше VRAM
# max_candles_per_tf: 100000 → экономия; 500000 → больше данных, лучше модель