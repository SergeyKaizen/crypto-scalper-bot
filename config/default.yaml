# config/default.yaml
# Финальная дефолтная конфигурация проекта (февраль 2026)

paths:
  data_dir: "data/"
  models_dir: "data/models/"
  logs_dir: "logs/"
  export_dir: "data/exports/"

binance:
  api_key: "YOUR_API_KEY_HERE"
  api_secret: "YOUR_API_SECRET_HERE"

timeframes: ["1m", "3m", "5m", "10m", "15m"]
seq_len: 100
windows: [24, 50, 74, 100]

hardware:
  max_workers: 16
  model_size: "medium"

trading:
  mode: "balanced"
  min_prob: 0.65
  min_prob_q: 0.75
  risk_pct: 1.0
  commission: 0.0004
  dropout: 0.3
  leverage: 20
  max_open_time_hours: 2

model:
  hidden_size: 128
  dropout: 0.3
  epochs: 30
  batch_size: 64
  learning_rate: 0.0005
  retrain_interval_days: 7
  n_features: 128
  bidirectional: true
  mc_dropout_passes: 5
  uncertainty_threshold: 0.05

filter:
  min_age_months: 3
  min_pr: 5.0
  min_trades: 20

va:
  va_percentage: 0.70
  price_bin_step_pct: 0.002

consensus:
  min_tf_consensus: 2
  va_confirm_enabled: false

clipping_bounds:
  delta_change_pct: [-100, 100]
  volatility_change_pct: [-50, 50]
  price_change_pct: [-30, 30]
  delta_shift_pct: [-20, 20]
  volume_change_pct: [-200, 200]

logging:
  level: "INFO"
  file: "logs/bot.log"
  max_size_mb: 100

backtest:
  walk_forward: false
  walk_forward_periods: 8
  walk_forward_segment_months: 3
  walk_forward_retrain_frequency: "weekly"
  purged_gap_multiplier: 1.0
  wfo_windows: 3