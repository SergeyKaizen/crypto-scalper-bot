# config/default.yaml
# Дефолтные значения конфигурации всего проекта
# Переопределяются в bot_config.yaml и trading_modes/*.yaml

paths:
  data_dir: data/
  models_dir: data/models/
  logs_dir: logs/

binance:
  api_key: "YOUR_API_KEY_HERE"
  api_secret: "YOUR_API_SECRET_HERE"

timeframes:
  - 1m
  - 3m
  - 5m
  - 10m
  - 15m

seq_len: 100
windows: [24, 50, 74, 100]

hardware:
  max_workers: 16  # для Colab/server, на телефоне было бы 4-8
  model_size: medium  # small/medium/large

trading:
  mode: balanced  # aggressive / balanced / conservative / custom
  min_prob: 0.65
  risk_pct: 1.0  # % от депозита на сделку
  dropout: 0.3
  commission: 0.0004  # 0.04% taker fee на Binance Futures

model:
  hidden_size: 128
  dropout: 0.3
  epochs: 30
  batch_size: 64
  learning_rate: 0.0005
  retrain_interval_days: 7  # каждую неделю per-TF
  n_features: 128  # placeholder, рассчитывается динамически в trainer

filter:
  min_age_months: 3
  min_pr: 5.0  # минимальный Profitable Rating в %
  min_trades: 20  # минимальное количество сделок за период

va:
  va_percentage: 0.70
  price_bin_step_pct: 0.002

consensus:
  min_tf_consensus: 2
  va_confirm_enabled: false  # строгое подтверждение VA — отключено по нашему решению

clipping_bounds:
  delta_change_pct: [-100, 100]
  volatility_change_pct: [-50, 50]
  price_change_pct: [-30, 30]
  delta_shift_pct: [-20, 20]

logging:
  level: INFO
  file: logs/bot.log