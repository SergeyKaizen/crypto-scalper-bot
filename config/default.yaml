# config/default.yaml
# Основной конфиг проекта. Все параметры можно переопределять в hardware/ и trading_modes/

project:
  name: "Crypto Scalper Bot"
  version: "2026.02"

# ================================================
# Binance API (никогда не коммить реальные ключи!)
# ================================================
binance:
  api_key: "cgSJAGxnvWEPUtKtQjlA96VYioMtuQ24yRspq8eLqqLkqJGefsBxFKA50BOhaFEx"          # ← заполни позже
  secret_key: "C5QbvObXUazTQWdCa1J9MAy2BLO83ALOU9S8QPpHvWv8FwBthXXpbBJ98CHmjPSD"       # ← заполни позже
  testnet: true        # true = тестовый режим (рекомендуется сначала)

# ================================================
# Общие настройки торговли
# ================================================
trading:
  initial_balance: 100.0      # стартовый депозит в USDT
  leverage: 50                 # базовое плечо
  risk_mode: "balanced"        # low / medium / high / manual / auto
  manual_risk_pct: 0.5        # риск в % при ручном режиме
  min_model_confidence: 0.65   # минимальная уверенность модели
  max_hold_time_minutes: null  # null = выключен (по твоему желанию)

# ================================================
# Фильтр монет (по ТЗ)
# ================================================
filter:
  min_age_months: 12            # минимальный возраст монеты на фьючерсах
  min_pr: 0.7                  # минимальный Profitable Rating
  min_deals: 5                # минимальное количество сделок для учёта

# ================================================
# Аномалии и расчёты
# ================================================
anomalies:
  lookback: 25
  min_perc: 0.94
  max_perc: 0.99
  flat_mult: 1.18

# ================================================
# Модель и обучение
# ================================================
model:
  main_period: 100
  seq_len: 100
  in_channels: 8               # open,high,low,close,volume + признаки
  live_retrain_every: 10000    # свечей

# ================================================
# Backtest и PR
# ================================================
backtest:
  enabled: true

# ================================================
# Хранение данных
# ================================================
storage:
  backend: "duckdb"            # "duckdb" или "sqlite"
  path: "data/live.duckdb"