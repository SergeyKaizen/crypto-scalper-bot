# config/trading_modes/aggressive.yaml
# Агрессивный режим: высокий риск, низкие пороги вероятности, более частые входы
# Переопределяет default.yaml только в указанных ключах

trading:
  mode: "aggressive"
  min_prob: 0.58                     # ниже порог — больше сигналов
  min_prob_q: 0.68                   # для Quiet тоже снижен, но не так сильно
  risk_pct: 0.01                     # FIX: теперь 1% (было завышено)
  commission: 0.0004
  dropout: 0.35                      # чуть выше dropout для агрессии
  leverage: 30                       # выше плечо
  max_open_time_hours: 1.5           # быстрее выходить

  # Добавлено по плану Фазы 4 (для работы tp_sl_manager и trailing)
  trailing_activation_pct: 0.015
  trailing_distance_pct: 0.008
  tp_multiplier: 2.0
  sl_multiplier: 1.0

model:
  hidden_size: 160                   # чуть больше нейронов
  dropout: 0.35
  epochs: 40
  batch_size: 48                     # меньше батч — быстрее обучение
  learning_rate: 0.0004

scenario_tracker:
  bayesian_prior_wins: 0.8           # агрессивнее верим в новые сценарии
  bayesian_prior_losses: 2.5
  decay_half_life_days: 60.0         # быстрее забываем старое
  regime:
    delta_norm_threshold: 0.50       # более чувствителен к тренду

filter:
  min_pr: 4.0                        # ниже порог PR — больше монет
  min_trades: 15