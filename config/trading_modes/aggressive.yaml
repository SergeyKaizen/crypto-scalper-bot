# Aggressive mode — максимальная агрессивность для скальпинга на сильных движениях
# Все параметры жёстко ограничены, чтобы не превышать 50x leverage и не убивать депозит

risk:
  per_trade: 1.8          # max 1.8% от депозита на сделку (было 3.5% — слишком опасно)
  daily_max: 6.0          # max 6% убытка в день (было 8%)
  max_drawdown_stop: 18.0 # остановка при -18% от пика (было выше или отсутствовало)

positions:
  max_open: 3             # максимум 3 одновременно открытые позиции (было 5 — перебор)
  max_per_direction: 2    # не более 2 в одну сторону

leverage:
  max: 50                 # строго не превышать 50x (синхронизировано с bot_config)
  dynamic: false          # фиксированный, не динамический

trailing:
  activation: 0.25        # trailing активируется после +0.25% (было 0.4% — поздно)
  step: 0.15              # шаг трейлинга 0.15%

partial_take_profit:
  enabled: true
  levels:
    - percent: 50         # 50% позиции на +0.4%
      target: 0.004
    - percent: 30         # 30% на +0.8%
      target: 0.008

filters:
  min_rr: 1.8             # минимальный R:R 1.8:1
  max_holding_time_min: 45 # не держать дольше 45 минут

daily_reset: true         # сброс daily loss в 00:00 UTC